<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layout_principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">

        <h:body style="background-color: #c2dfef">
            <h:form>
                <p:panel id="panel" header="Área de Login" >         
                    <p:spacer width="80"/>                 

                    <h:panelGrid columns="10"  style="margin: auto;">

                        <p:outputLabel for="Login" value="Login:"/>
                        <p:inputText value="#{usuarioBean.login}" id="Login" style="width: 240px" required="true" autocomplete="false">               
                        </p:inputText>

                        <p:message for="Login" id="msgLogin" display="icon" />

                        <p:outputLabel for="senha" value="Nova senha:" />
                        <p:inputText value="#{usuarioBean.senha}"  style="width: 240px" id="senha"  required="true"  autocomplete="false">
                            <p:ajax update="msgsenha" event="keyup" />

                        </p:inputText>  

                        <p:message for="senha" id ="msgsenha" display="icon" /><br></br>

                        <p:commandButton action="#{usuarioBean.alterar()}"
                                         value="Alterar senha" ajax="false"  style="width: 250px"/>
                        <p:button   value="Voltar" outcome="esquecer_senha.xhtml"   style="width: 250px" /> 

                    </h:panelGrid> <br></br><br></br>

                    <p:spacer width="80"  />      
                </p:panel>
            </h:form>
        </h:body>

    </ui:define>

    <ui:define name="bottom">
        <center>
            <p:spacer width="80"/>
            <h:outputLabel   style="color: crimson ; alignment-baseline: central ; font-style: italic; font-size: small" value="Todos os direitos reservados a Equipe de Informática" />
        </center>
    </ui:define>

</ui:composition>
