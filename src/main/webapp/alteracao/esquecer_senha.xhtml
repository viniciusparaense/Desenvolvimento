<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layout_principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
     
    </ui:define>

    <ui:define name="content">

        <h:body style="background-color: #c2dfef">
            <h:form>
                <p:panel id="panel" header="Área de Login" >         
                    <p:spacer width="80"/>                 

                    <h:panelGrid columns="10"  style="margin: auto;">

                        <p:outputLabel for="Login" value="Login:"/>
                        <p:inputText value="#{usuarioBean.login}" id="Login" style="width: 240px" required="true" autocomplete="false" label="Login">               
                        </p:inputText>

                        <p:message for="Login" id="msgLogin" display="icon" />

                        <p:outputLabel for="palavra" value="Palavra-Passe:" />
                        <p:inputText value="#{usuarioBean.palavra_passe}"  style="width: 240px" id="palavra"  required="true" label="Palavra-Passe:" autocomplete="false">
                            <p:ajax update="msgpalavra" event="keyup" />

                        </p:inputText>  

                        <p:message for="palavra" id ="msgpalavra" display="icon" /><br></br>

                        <p:commandButton action="#{usuarioBean.esquecer_senha()}"
                                         value="Alterar senha" ajax="false"  style="width: 250px"/>
                        <p:button  outcome="/login.xhtml" value="Voltar"   style="width: 250px" /> 

                    </h:panelGrid> <br></br><br></br>
                    <center>
                        <h:outputLabel   style="color: crimson ; alignment-baseline: central ; font-style: italic; font-size: small" value="Entre em contato com o suporte de informática, caso não lembre de sua palavra-chave: 1962 / 1961" />
                    </center>

                    <p:spacer width="80"  />      
                </p:panel>
            </h:form>
        </h:body>

    </ui:define>

</ui:composition>
